<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Módulo 10</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Preencha o formulário
            </h1>
        </header>
        <form id="formulario">
            <div class="form-campo">
                <label>Nome Completo:</label>
                <input id="campo-nome" type="text">
            </div>
            <div class="form-campo">
                <label>E-mail:</label>
                <input id="campo-email" type="text">
            </div>
            <div class="form-campo">
                <label>Telefone:</label>
                <input id="campo-telefone" type="text">
            </div>
            <div class="form-campo">
                <label>CPF:</label>
                <input id="campo-cpf" type="text">
            </div>
            <div class="form-campo">
                <label>Endereço Completo:</label>
                <input id="campo-endereco" type="text">
            </div>
            <div class="form-campo">
                <label>CEP:</label>
                <input id="campo-cep" type="text">
            </div>
            <button href="#">Enviar</button>
        </form>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
