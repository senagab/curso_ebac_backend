<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Listing</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Lista de Tarefas
            </h1>
        </header>
        <form id="form-tarefas">
            <input id="input-tarefa" type="text" required placeholder="Nome da tarefa">
            <button id="btn-cadastrar" type="submit">Cadastrar</button>
        </form>
        <div class="listagem">
            <ul>
                <!-- <li>
                    troca lampada
                </li> -->
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
